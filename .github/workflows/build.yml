name: Build & Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: gradle
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build with Gradle
      run: ./gradlew build
      
    - name: Run tests
      run: ./gradlew test
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ion-api-jars
        path: |
          build/libs/*.jar
          ion-api/build/libs/*.jar
          ion-core/build/libs/*.jar
          ion-database/build/libs/*.jar
        retention-days: 30
